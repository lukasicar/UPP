<p>
  Dje si {{username}}
</p>

<button id="button-1" class="button" *ngIf="type=='regular'" (click)='this.startProcess()'>Start registration process</button>
<br/><br/><br/><br/>
<ol>
  <li *ngFor="let task of tasks" (click)='beeba(task.name,task.id)'>
   {{task.name}} 
	</li>
</ol>
<br/><br/><br/><br/>
<button id="button-1" class="button" (click)='this.logout()'>Logout</button>


<app-tender-request *ngIf="taskName=='Zahtjev za nabavkom robe'" [taskId]='taskId'></app-tender-request>
<app-tender-response *ngIf="taskName=='Registracija firme'" [taskId]='taskId'></app-tender-response>

<app-yes-no *ngIf="taskName=='Da li korisnik zeli da se zahtev prosledi na manji broj firmi'" [taskId]='taskId'></app-yes-no>
<app-yes-no *ngIf="taskName=='Odluka o nastavku procesa'" [taskId]='taskId'></app-yes-no>
